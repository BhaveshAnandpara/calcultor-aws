<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <input type="text" class="expression" id="expression" />

      <section class="buttons">
        <div class="tile">%</div>
        <div class="tile">CE</div>
        <div class="tile">C</div>
        <div class="tile"><img src="./css/delete.svg" alt="delete" /></div>
        <div class="tile">1/x</div>
        <div class="tile">(</div>
        <div class="tile">)</div>
        <div class="tile">/</div>
        <div class="tile">7</div>
        <div class="tile">8</div>
        <div class="tile">9</div>
        <div class="tile">x</div>
        <div class="tile">4</div>
        <div class="tile">5</div>
        <div class="tile">6</div>
        <div class="tile">-</div>
        <div class="tile">1</div>
        <div class="tile">2</div>
        <div class="tile">3</div>
        <div class="tile">+</div>
        <div class="tile">+/-</div>
        <div class="tile">0</div>
        <div class="tile">.</div>
        <div class="tile">=</div>
      </section>
    </main>

    <aside class="history"></aside>

    <script async>
      var exp = document.getElementById("expression").value;
      var queue = [];
      let keyArr = document.getElementsByClassName("tile");

      let ops = ["x", "/", "+", "-"];

      for (let i = 0; i < keyArr.length; i++) {
        keyArr[i].addEventListener("click", () => {
          updateExp(keyArr[i].innerHTML);
        });
      }

      async function updateExp(character) {
        if (character === "C" || character === "CE") {
          exp = "";
          queue = [];
        }
        if (ops.includes(character)) {
          if (ops.includes(queue[queue.length - 1])) {
            queue.pop();
            exp = exp.substring(0, exp.length - 1);
          } else if (queue.length == 0) {
            exp = "0";
            queue.push("0");
          }

          exp += character;
          queue.push(character);
        } else if (
          character.includes('<img src="./css/delete.svg" alt="delete">')
        ) {
          exp = exp.substring(0, exp.length - 1);
          queue.pop();
        } else if (
          character === "+/-" ||
          character === "1/x" ||
          character === "^2" ||
          character === "^/2"
        ) {
        } else if (character === "=") {
          let res = findSolution(0);

          let data = { exp, res };

          exp = res;
          queue = [exp];

          const myHeaders = new Headers();

          myHeaders.append('Content-Type', 'application/json');
          myHeaders.append('Authorization', localStorage.getItem('token'));

          let response = await fetch(
            "http://ec2-13-201-56-251.ap-south-1.compute.amazonaws.com:8080/history",
            {
              method: "POST",
              mode: "cors",
              cache: "no-cache",
              credentials: "same-origin",
              headers: myHeaders,
              redirect: "follow",
              referrerPolicy: "no-referrer",
              body: JSON.stringify(data),
            }
          );

        } else {
          exp += character;
          queue.push(character);
        }
        document.getElementById("expression").value = exp;
      }

      function findSolution(idx) {
        let ans = 0;
        let op = "+";

        for (let i = idx; i < queue.length; i++) {
          let val = queue[i];

          if (parseInt(val) <= 9 && parseInt(val) >= 0) {
            if (op == "+") ans += parseInt(val);
            else if (op == "-") ans -= parseInt(val);
            else if (op == "x") ans *= parseInt(val);
            else if (op == "/") ans /= parseInt(val);
          } else if (val === "(") {
            let { res, newIdx } = findSolution(idx + 1);
            i = newIdx;
            ans = res;
          } else if (val === ")") {
            return { res: ans, newIdx: i + 1 };
          } else if (ops.includes(val)) {
            op = val;
          }
        }

        return ans;
      }
    </script>
  </body>
</html>
