    <main>

      <section class="signupform">

          class="pass inp"
          placeholder="Type your Password..."
        />
        <input

          class="pass inp"
          placeholder="Confirm Password..."
        />

        <button id="signup-btn">Create Your Account</button>
      </section>

      <section class="login-note">
        <p>Already has an account ? <a href="./login">Login</a></p>
      </section>
    </main>

    <script async >

            const cta = document.getElementById('signup-btn')
            cta.onclick = handleSignUp

            async function handleSignUp(){

                const email = document.getElementById('email')
                const pass = document.getElementById('password').value
                const conPass = document.getElementById('c-password').value

                if( email == "" || pass == "" || conPass == "" ||  pass !== conPass ) return alert('Password and Confirm Password does not match')

                const data = { email, password : pass }

                const response = await fetch( "http://ec2-13-201-56-251.ap-south-1.compute.amazonaws.com:8080/auth/signup", {
                    method: "POST", 
                    mode: "cors", 
                    cache: "no-cache", 
                    credentials: "same-origin", 
                    headers: {
                        "Content-Type": "application/json",
                    },
                    redirect: "follow", 
                    referrerPolicy: "no-referrer",
