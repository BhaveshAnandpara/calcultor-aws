<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h2>SIGN UP</h2>

      <section class="signupform">
        <input
          id="email"
          type="email"
          class="email inp"
          placeholder="Type your Email..."
        />
        <input
          id="password"
          type="password"
          class="pass inp"
          placeholder="Type your Password..."
        />
        <input
          id="c-password"
          type="password"
          class="pass inp"
          placeholder="Confirm Password..."
        />

        <button id="signup-btn">Create Your Account</button>
      </section>

      <section class="login-note">
        <p>Already has an account ? <a href="./login">Login</a></p>
      </section>
    </main>

    <script async >

            const cta = document.getElementById('signup-btn')
            cta.onclick = handleSignUp

            async function handleSignUp(){

                const email = document.getElementById('email').value
                const pass = document.getElementById('password').value
                const conPass = document.getElementById('c-password').value

                if( email == ""  ) return alert('email cannot be empty')
                if(  pass == "" || conPass == "" ||  pass !== conPass ) return alert('Password and Confirm Password does not match')

                //send request to backend

                const data = { email, password : pass }

                let response = await fetch( "http://calculator-lb-579537762.ap-south-1.elb.amazonaws.com/auth/signup", {
                    method: "POST", 
                    mode: "cors", 
                    cache: "no-cache", 
                    credentials: "same-origin", 
                    headers: {
                        "Content-Type": "application/json",
                    },
                    redirect: "follow", 
                    referrerPolicy: "no-referrer", 
                    body: JSON.stringify(data), 
                }).then(async (response)=>{
		 
		  if( response.status != 200 ){

		    response = await response.json()
		    throw Error(response);

		  }

		  response = await response.json()

		  localStorage.setItem( 'token' . response.token );

		  alert(response.msg);
		  window.location.replace('../home')

		}).catch( (err)=>{
		  alert(err)

		})

                
                

            }
    </script>
  </body>
</html>
